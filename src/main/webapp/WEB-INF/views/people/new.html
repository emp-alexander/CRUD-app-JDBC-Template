<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label th:for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Fio error</div>
    <br/>
    <label th:for="yearOfBirth">Enter birthday: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>-->
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
